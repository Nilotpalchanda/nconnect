<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>

<body style="background-image: url('img/2.jpg');">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 well " style="margin-top: 179px;background-color: rgba(165, 157, 157, 0.69);">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                </div>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 ">
                    <h1>New Chat Room</h1>
                    <form action="/chat.html">
                        <div class="form-group">
                            <label for="formGroupExampleInput">User Name</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                        	<i class="glyphicon glyphicon-user"></i>
                        </span>
                                <input type="text" name="name" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Room Name</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                        	<i class="glyphicon glyphicon-comment"></i>
                        </span>
                                <input type="text" name="room" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block" value="join now" />
                        </div>
                    </form>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
